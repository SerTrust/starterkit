<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<form id="form-detail" class="form-horizontal"
      th:fragment="detail_form"
      th:object="${student}">
    <div class="card-body">
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input th:field="*{id}" type="text" class="form-control" placeholder="Id" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Name" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input th:field="*{age}" type="text" class="form-control" placeholder="Age" disabled>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button id="btn-detail-close" type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
        </div>
    </div>
</form>
</html>
